{% extends 'game/base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'game/home.css' %}">
{% endblock css %}

{% block content %}
<div class="bodyContainer">
    <div class="title">Choose Game</div>
    {% if user.is_authenticated %}
    <a class="start_button" href="{% url 'game:game' userstatus.savepoint %}" style="font-size: 40px; margin-top: 20px;">
        시작하기
    </a>
    {% else %}
    <div class="loginFirst">로그인이 필요합니다.</div>
    {% endif %}
</div>
{% endblock content %}
