{% extends 'game/base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}" />
{% endblock css %} 
{% block content %}

<div class="loginContainer" id="login">
    <form method="POST">
        {% csrf_token %}{% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <div>
            <input type="text" name="username" placeholder="아이디" />
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" />
        </div>
        <div id="loginButton">
            <button>로그인</button>
        </div>
    </form>
</div>
{% endblock %}
